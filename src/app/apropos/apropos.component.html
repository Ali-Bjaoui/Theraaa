<div id="aproposModal" class="modal">
  <div class="modal-content">
      <button class="close-btn" onclick="closeAproposModal()">✖</button>

 

<style>
  /* Style du modal */
  .modal {
      display: none; /* Caché par défaut */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
  }

  /* Contenu du modal */
  .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      position: relative;
      width: 1000px;
      height: 300px;
      text-align: left;
  }

  /* Bouton de fermeture */
  .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: red;
  }
</style>

<script>
  function closeAproposModal() {
      document.getElementById("aproposModal").style.display = "none";
  }
</script>
