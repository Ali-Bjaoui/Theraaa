<script>
  function closeAproposModal() {
    document.getElementById("aproposModal").style.display = "none";
  }

  function openAproposModal() {
    document.getElementById("aproposModal").style.display = "flex";
  }

  // Password Toggle
  const passwordInput = document.querySelector('input[type="password"]');
  const passwordToggle = document.querySelector('.password-toggle');

  passwordToggle.addEventListener('click', () => {
    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
    } else {
      passwordInput.type = 'password';
    }
  });
  document.getElementById("myButton").addEventListener("click", openAproposModal);
</script>
