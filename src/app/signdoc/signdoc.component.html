<div class="background-shapes">
  <div class="shape shape-1"></div>
  <div class="shape shape-2"></div>
</div>

<div class="container">
  <div class="content">
    <div class="hero">
      <h1 class="title">Une nouvelle<br>manière d'exercer</h1>
      <div class="underline"></div>
      <div class="form-container" style="margin-left: 50%;">
        <h2 class="form-title">Échangez avec un conseiller</h2>
        <form (ngSubmit)="onSubmit()">
          <div class="form-row">
            <div class="form-group">
              <input type="text" placeholder="Prénom *" [(ngModel)]="formData.firstName" name="firstName" required>
            </div>
            <div class="form-group">
              <input type="text" placeholder="Nom *" [(ngModel)]="formData.lastName" name="lastName" required>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <input type="text" placeholder="Code postal cabinet *" [(ngModel)]="formData.postalCode" name="postalCode" required>
            </div>
            <div class="form-group">
              <input type="tel" placeholder="Téléphone portable *" [(ngModel)]="formData.phone" name="phone" required>
            </div>
          </div>

          <div class="form-group">
            <input type="text" placeholder="Spécialité *" [(ngModel)]="formData.specialty" name="specialty" required>
          </div>

          <div class="form-group">
            <input type="email" placeholder="Adresse email *" [(ngModel)]="formData.email" name="email" required>
          </div>

          <div class="form-group">
            <select [(ngModel)]="formData.requestType" name="requestType" required>
              <option value="">Objet de votre demande *</option>
              <option value="info">Information générale</option>
              <option value="demo">Demande de démonstration</option>
              <option value="contact">Contact commercial</option>
            </select>
          </div>

          <p class="required">* Champs obligatoires</p>

          <button type="submit" class="submit-btn">Valider votre demande</button>

          <a href="#" class="privacy-link">En savoir plus sur la collecte de vos données personnelles</a>
        </form>
      </div>
    </div>
  </div>
</div>
