    <style>
      .input-container {
  position: relative;
  display: flex;
  align-items: center;
}

.input {
  width: 40px;
  height: 40px;
  border-radius: 10px;
  border: none;
  outline: none;
  padding: 18px 16px;
  background-color: transparent;
  cursor: pointer;
  transition: all .5s ease-in-out;
}

.input::placeholder {
  color: transparent;
}

.input:focus::placeholder {
  color: rgb(131, 128, 128);
}

.input:focus,.input:not(:placeholder-shown) {
  background-color: #fff;
  border: 1px solid rgb(98, 0, 255);
  width: 290px;
  cursor: none;
  padding: 18px 16px 18px 40px;
}

.icon {
  position: absolute;
  left: 0;
  top: 0;
  height: 40px;
  width: 40px;
  background-color: #fff;
  border-radius: 10px;
  z-index: -1;
  fill: rgb(98, 0, 255);
  border: 1px solid rgb(98, 0, 255);
}

.input:hover + .icon {
  transform: rotate(360deg);
  transition: .2s ease-in-out;
}

.input:focus + .icon,.input:not(:placeholder-shown) + .icon {
  z-index: 0;
  background-color: transparent;
  border: none;
}

    <style>

      #checkbox {
            display: none;
        }

        .toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: 0.3s;
            z-index: 3;
        }

        .bars {
            width: 30px;
            height: 4px;
            background-color: white;
            border-radius: 5px;
            transition: 0.3s;
        }

        #checkbox:checked + .toggle #bar1 {
            transform: translateY(10px) rotate(45deg);
        }

        #checkbox:checked + .toggle #bar2 {
            opacity: 0;
        }

        #checkbox:checked + .toggle #bar3 {
            transform: translateY(-10px) rotate(-45deg);
        }

        #menu {
            position: fixed;
            top: 0;
            right: -50%;
            width: 40%;
            height: 100vh;
            background-color: #333;
            display: flex;
            flex-direction: column;
            gap: 20px;
            transform: translateX(0);
            transition: transform 0.3s ease-in-out;
        }

        #checkbox:checked ~ #menu {
            transform: translateX(-100%);
        }

        .menu-item {
            color: white;
            text-decoration: none;
            font-size: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .menu-item:hover {
            background-color: #555;
        }

    </style>
